<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weather</title>
  </head>
  <body>
    <div style="display: flex;justify-content: space-between; flex-wrap: wrap; width: 100%;" class="parent-div">
        {%for city in range(values)%}
        <div class="card" style="width: 18rem; margin-left: 15px; margin-top: 20px; margin-right: 15px; border: 1px solid black; width: 18%; margin-bottom: 20px;">
            <img class="card-img-top" src={{img[city]}} alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{city_name[city]}}</h5>
                <p class="card-text" style="font-style: italic; font-weight: bold;">{{curr_time[city]}}</p>
                <p class="card-text">Temperature: {{curr_temp[city]}}Â°c</p>
                <p class="card-text">Precipitation: {{precipitation[city]}}%</p>
                <p class="card-text">Wind Speed: {{ws[city]}}km/h</p>
                <p class="card-text">Humidity: {{humid[city]}}%</p>
                <p class="card-text">Air Quality Index: {{aqi[city]}}</p>
            </div>
        </div>
    
    {% endfor %}
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
